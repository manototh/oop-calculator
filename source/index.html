<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OOP Basic Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer="defer"></script>
</head>

<body>
  <div id="calculator1" class="calculator-wrapper">
    <div class="calculator-container">
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-display">
          <div class="calculator-element-container">
            <div class="calculator-element-content"></div>
          </div>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">AC</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">C</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">()</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">/</div>
          </div>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">7</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">8</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">9</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">*</div>
          </div>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">4</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">5</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">6</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">-</div>
          </div>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">1</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">2</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">3</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">+</div>
          </div>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-element-wrapper calculator-logo-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">
              <a class="calculator-logo-container" href="https://followthepattern.net/learn">
              </a>
            </div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">0</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">.</div>
          </div>
        </div>
        <div class="calculator-element-wrapper calculator-button">
          <div class="calculator-element-container">
            <div class="calculator-element-content">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
